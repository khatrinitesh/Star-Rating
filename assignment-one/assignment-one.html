<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star rating</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
	<form action="" class="star_rating">
		<input type="radio" id="fivestar">
		<label for="fivestar"></label>
		<input type="radio" id="fourfivestar">
		<label for="fourfivestar" class="half"></label>
		<input type="radio" id="fourstar">
		<label for="fourstar"></label>
		<input type="radio" id="threefivestar">
		<label for="threefivestar" class="half"></label>
		<input type="radio" id="threestar">
		<label for="threestar"></label>
		<input type="radio" id="twofivestar">
		<label for="twofivestar" class="half"></label>
		<input type="radio" id="twostar">
		<label for="twostar"></label>
		<input type="radio" id="onefivestar">
		<label for="onefivestar" class="half"></label>
		<input type="radio" id="onestar">
		<label for="onestar"></label>
		<input type="radio" id="halfstar">
		<label for="halfstar" class="half"></label>
	</form>
</body>
</html>
